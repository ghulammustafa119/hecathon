
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume-div">
        <header>
            <div>
                <h1 class="white"><span id="resName"></span></h1>
                <p class="white"><span id="resDesig"></span></p>
            </div>
            <img id="resImg" src="/mile-stone-1/gmb.jpg" alt="Profile Picture">
        </header>
        <div class="content">
            <aside>
                <section class="contact">
                    <h2>Contact</h2>
                    <p><strong>F/Name:</strong> <span id="resFname"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="resDb"></span></p>
                    <p><strong>Gender:</strong> <span id="resGender"></span></p>
                    <p><strong>Domicile:</strong> <span id="resDomicyle"></span></p>
                    <p><strong>Phone:</strong> <span id="resPhone"></span></p>
                    <p><strong>E-mail:</strong> <span id="resEmail"></span></p>
                    <p><strong>Address:</strong> <span id="resAddress"></span></p>
                </section>
                <section class="skill">
                    <h2>Skills</h2>
                    <ul>
                        <li><span id="resSkill1"></span></li>
                        <li><span id="resSkill2"></span></li>
                        <li><span id="resSkill3"></span></li>
                        <li><span id="resSkill4"></span></li>
                        <li><span id="resSkill5"></span></li>
                    </ul>
                </section>
            </aside>
            <main class="main-content">
                <section class="education">
                    <h2>Education</h2>
                    <p><span id="resPass"></span></p>
                    <p><span id="resDeg"></span></p>
                    <p><span id="resInst"></span></p>
                    <p><span id="resPass2"></span></p>
                    <p><span id="resDeg2"></span></p>
                    <p><span id="resInst2"></span></p>
                </section>
                <section class="experience">
                    <h2>Experience</h2>
                    <p><span id="resStartYear"></span> - <span id="resEndYear"></span></p>
                    <p><span id="resCompany"></span>, <span id="resCompanyLocation"></span></p>
                    <p><span id="resJobTitle"></span></p>
                    <ul>
                        <li><span id="resAchv1"></span></li>
                        <li><span id="resAchv2"></span></li>
                        <li><span id="resAchv3"></span></li>
                    </ul>
                </section>
                <section class="language">
                    <h2>Languages</h2>
                    <p><span id="resLang1"></span></p>
                    <p><span id="resLang2"></span></p>
                </section>
            </main>
        </div>
    </div>
    <button id="editBtn">Edit</button>
    <script src="index.js"></script>
</body>
</html>
